

{% block content %}
  <h2>Dashboard</h2>
  <p>Welcome: {{ user.username }}</p>
  <p>Email: {{ user.email }}</p>
  <p>User Type: {{ user.get_user_type_display }}</p>
  <p>Address: {{ user.address }}</p>
  {% if user.profile_picture %}
    <img src="{{ user.profile_picture.url }}" alt="Profile Picture">
  {% endif %}
{% endblock %}
